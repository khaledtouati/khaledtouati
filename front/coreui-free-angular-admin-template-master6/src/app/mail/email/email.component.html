      <form (ngSubmit)="doSubmitForm()">
        <h1>Compose Email....</h1>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input type="email" name="to" class="form-control" placeholder="To" [(ngModel)]="data.to">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-id-card"></i></span>
            </div>
            <input type="text" name="subject"  class="form-control" placeholder="Subject" [(ngModel)]="data.subject">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-file-o"></i></span>
            </div>
            <input type="text"  name="message" class="form-control" placeholder="Message" [(ngModel)]="data.message">
          </div>
        </div>
        <div class="form-group form-actions">
          <button type="submit" class="btn btn-sm btn-success">Submit</button>
        </div>
      </form>
  
  
    </div>
  
  
  </div>
